<!DOCTYPE html>
<html>
<head>
	<title>Membariskan HTML</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		ul{
			display: flex;
			width: 100%;
		}
		.capsule{
			background-color: rebeccapurple;
			min-height: 3rem;
			width: 24rem;
		}
		ul li{
			min-height: 10rem;
			list-style: none;
			padding: 1rem;
		}
		@media screen and (min-width: 200px) and (max-width: 768px){
			ul{
				flex-direction: column;
				margin-left: auto;
				margin-right: auto;
				width: auto;
			}
			.capsule{
				width: 70%;
			}
			ul li{
				padding: none;
			}
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<div class="capsule"></div>
		</li>
		<li>
			<div class="capsule"></div>
		</li>
		<li>
			<div class="capsule"></div>
		</li>
	</ul>
</body>
</html>
